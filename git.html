	<header>

		<div class="bg-dark" style="color: white;">

			<div class="container">

					<h1 class="display-4 font-italic">
						Başarılı Bir şekilde Gönderdiniz.
					</h1>
				</div>

			</div>

		</div>

	<main>

		<div class="container">

			<div class="row">




				<script type="text/javascript">

					function getParameterByName(name, url) {
						if (!url) url = window.location.href;
						name = name.replace(/[\[\]]/g, '\\$&');
						var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
							results = regex.exec(url);
						if (!results) return null;
						if (!results[2]) return '';
						return decodeURIComponent(results[2].replace(/\+/g, ' '));
					}

					var name = getParameterByName('name');
					var email = getParameterByName('email');
					var message = getParameterByName('message');
					var cinsiyet = getParameterByName('cinsiyet');
					var dil =  getParameterByName('dil');
					var dil2 =  getParameterByName('dil2');
					var dil3 =  getParameterByName('dill');
					var araba =  getParameterByName('araba');

				</script>

				<table class="table">
					

					
						<tr>
							<td>İsminiz</td>
							<td>
								<script>document.write(name);
								</script>
							</td>
						</tr>

						<tr>
							<td>E-Mail</td>
							<td>
								<script>document.write(email);
								</script>
							</td>
						</tr>

						<tr>
							<td>Mesajınız</td>
							<td>
								<script>document.write(message);
								</script>
							</td>
						</tr>

						<tr>
							<td>cinsiyet</td>
							<td>
								<script>document.write(cinsiyet);
								</script>
							</td>
						</tr>
						<tr>
							<td>en sevdiğin dil</td>
							<td>
								<script>
								document.write(dil);
							</script><br>
							<script>
							    document.write(dil2);
							</script>	<br>
							<script>
							document.write(dil3);
							</script>
								
								
							</td>
						</tr>
						<tr>
							<td>en sevdiğin araba:</td>
							<td>
								<script>document.write(araba);
								</script>
							</td>
						</tr>
				

				</table>


			</div>

		</div>
